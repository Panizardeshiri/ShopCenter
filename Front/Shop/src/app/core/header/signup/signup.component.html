<div class="col-xs-12 col-md-6 col-md-offser-3">
  <ng-container *ngIf="signupError" >
  <div class="alert alert-danger error" role="alert">
      {{signupError}}
    </div>
  </ng-container>

  <ng-container *ngIf="loginError" >
    <div class="alert alert-danger error" role="alert">
        {{loginError}}
      </div>
    </ng-container>




<ng-container>

  <div class="title"  >
    <h2 *ngIf=" formStatus=='signUp' ">Register</h2>
  </div>

  <form class="form-group"  [formGroup]="signUpForm" (ngSubmit)="onSignin(signUpForm)" *ngIf="formStatus=='signUp'">

    <label for="phone"><span >Phone</span></label>

      <input type=text
      class="form-control mt-1" 
      formControlName= "phone"
      id="phone" 
      name="phone" 
      [class]="{'valid' : (signUpForm.controls.phone.valid) , 'invalid': (!signUpForm.controls.phone.valid && signUpForm.controls.phone.touched)}"
      placeholder=+989120000000
      >


    <div class="error">
      <small *ngIf="!signUpForm.controls.phone.value && signUpForm.controls.phone.touched"> Phone number is required!</small>
      <small *ngIf="signUpForm.controls.phone.value && signUpForm.controls.phone.errors && signUpForm.controls.phone.touched" >Please enter valid Phone number address!</small>
    </div>

    <div class="input-element">

      <div class="password-labeling d-flex flex-row justify-content-between">
          <label for="password"> Password</label>

    </div>

      <div class="pass-input">  
          <!-- <mat-pass-toggle-visibility class="pass-visible" #toggle></mat-pass-toggle-visibility>      -->
          <input class="form-control mt-1 mb-2" matInput #password
                formControlName="password"
                
                id="password"
                [class]="{ 'invalid': (signUpForm.controls.password.errors && signUpForm.controls.password.touched ), 'valid' : !signUpForm.controls.password.pristine && ! signUpForm.controls.password.errors }"
                >
      </div>
    </div>  

    <div class="input-element">
      <label for="password2">Confirm Password</label>
      <div class="pass-input">  
        
        <input 
             
            class="form-control mt-1" 
            id="password2" 
            formControlName="password2" 
            matInput #password2
            [class]="{ 'invalid': (signUpForm.controls.password2.errors && signUpForm.controls.password2.touched ), 'valid' : !signUpForm.controls.password2.pristine && ! signUpForm.controls.password2.errors }">
        
        
        <div class="error" *ngIf="signUpForm.controls.password2.touched 
                    && signUpForm.controls.password.touched 
                    && password.value !== password2.value" >
              <small> Password does not match </small>
        </div>
      </div>
    </div> 
      
      <!-- <button type="submit" class="btn" [disabled]="!signUpForm.valid || password.value !== password2.value ">Submit<mat-icon>arrow_forward</mat-icon></button> -->
      <button type="submit" class="btn" >Submit<mat-icon>arrow_forward</mat-icon></button>

      <div class="sign-in_instead" *ngIf="formStatus=='signUp';else changeForm" >
        <h6>Already have an account? <a (click)="changeFormToSignIn()" >Sign-in</a> instead</h6>
      </div>

      <ng-template  #changeForm>
        <div class="sign-in_instead" >
          <h6>Don't have an account? <a (click)="changeFormToSignUp()" >Sign-up</a> first please.</h6>
        </div>
      </ng-template>
      
  </form>
</ng-container>


<!-- login part -->
</div>
