<div *ngIf="productdetail">
    <div class="row"><div  class="card" style="width: 18rem;">
        <img src="http://127.0.0.1:8000{{productdetail.image}}" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title">{{productdetail.name}}</h5>
            <h5>{{productdetail.price|currency}}</h5>
            <a href="#" class="btn btn-info">Buy</a>
          </div>
        </div></div>
        
</div>
